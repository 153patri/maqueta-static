	<!--Formulario de Login-->
	<section  class="login">
	<div class="container text-center">
		<div class="row">
			<div class="col-2">
			</div>
			<div class="col-8 formulario-login">
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Email</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.</div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Contraseña</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>	
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-secondary">Ingresar</button>  
				</div>
				<small>Si no tenés cuenta <a href="/Portfolio-FrontEnd-main/registro.html">registrate</a></small>
			</div>

			</div>
